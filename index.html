 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzer√≠a del Mar - Cutervo</title>
    <style>
        :root { --rojo: #bc2026; --oscuro: #1a1a1a; }
        body { font-family: 'Georgia', serif; background: #faf9f6; margin: 0; padding: 15px; text-align: center; }
        h1 { color: var(--rojo); font-size: 2rem; margin: 20px 0 5px; text-transform: uppercase; }
        .loc { color: #555; font-style: italic; margin-bottom: 30px; display: block; font-size: 0.9rem; }
        
        #menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #eee; display: flex; flex-direction: column; }
        
        .pizza-img { width: 100%; height: 380px; object-fit: cover; background: #222; border-bottom: 5px solid var(--rojo); }
        
        .info { padding: 20px; background: #fff; }
        .price { font-size: 2.2rem; font-weight: bold; color: var(--rojo); margin-bottom: 15px; display: block; }
        
        .btn-check { 
            background: var(--oscuro); color: white; padding: 15px; 
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            font-weight: bold; cursor: pointer; font-size: 1.1rem; border-radius: 4px;
        }
        input[type="checkbox"] { transform: scale(1.8); accent-color: var(--rojo); }

        .footer-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000; }
        .btn-send { background: #25d366; color: white; border: none; padding: 18px; font-size: 1.3rem; font-weight: bold; cursor: pointer; width: 90%; max-width: 400px; border-radius: 8px; }
    </style>
</head>
<body>

    <h1>üçï Pizzer√≠a del Mar</h1>
    <span class="loc">Recetas Originales | Cutervo, Cajamarca</span>

    <div id="menu"></div>
    <div style="height: 120px;"></div>

    <div class="footer-nav">
        <button onclick="enviarPedido()" class="btn-send">üì≤ PEDIR POR WHATSAPP</button>
    </div>

    <script>
        // LISTA DE 10 PIZZAS - SIN BBQ
        // Reemplaza 'pizza1.jpg' por el nombre de tus fotos reales
        const pizzas = [
            {n: "Margherita Cl√°sica", p: 15, i: "pizza1.jpg"},
            {n: "Napoletana Picante", p: 32, i: "pizza2.jpg"},
            {n: "Prosciutto e Funghi", p: 25, i: "pizza3.jpg"},
            {n: "Hawaiana Premium", p: 25, i: "pizza4.jpg"},
            {n: "Pepperoni Familiar", p: 35, i: "pizza5.jpg"},
            {n: "Pizza del Mar", p: 40, i: "pizza6.jpg"},
            {n: "Cuatro Quesos", p: 40, i: "pizza7.jpg"},
            {n: "Vegetariana", p: 28, i: "pizza8.jpg"},
            {n: "Pizza Blanca", p: 22, i: "pizza9.jpg"},
            {n: "Calzone Napoli", p: 30, i: "pizza10.jpg"}
        ];

        const container = document.getElementById('menu');
        pizzas.forEach(p => {
            container.innerHTML += `
                <div class="card">
                    <img src="${p.i}" class="pizza-img" alt="${p.n}" onerror="this.src='https://via.placeholder.com/400x500?text=Subir+Foto+de+${p.n}'">
                    <div class="info">
                        <span class="price">S/ ${p.p}.00</span>
                        <label class="btn-check">
                            <input type="checkbox" class="pizza-check" data-name="${p.n}" data-price="${p.p}">
                            SELECCIONAR
                        </label>
                    </div>
                </div>`;
        });

        function enviarPedido() {
            const checks = document.querySelectorAll('.pizza-check:checked');
            if (checks.length === 0) return alert("Por favor, selecciona una pizza.");
            let total = 0;
            let lista = "";
            checks.forEach(c => {
                lista += "‚Ä¢ " + c.dataset.name + " (S/" + c.dataset.price + ")\n";
                total += parseInt(c.dataset.price);
            });
            const msg = encodeURIComponent("¬°Hola! Pedido de Pizzer√≠a del Mar:\n\n" + lista + "\nüí∞ Total: S/ " + total + ".00");
            window.location.href = `https://wa.me/51921021960?text=${msg}`;
        }
    </script>
</body>
</html>

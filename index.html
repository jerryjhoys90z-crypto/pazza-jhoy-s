 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzer√≠a Jhoy's - Cutervo</title>
    <style>
        :root { --rojo: #bc2026; --fondo: #faf9f6; }
        body { font-family: 'Helvetica', sans-serif; background: var(--fondo); margin: 0; padding: 15px; text-align: center; }
        header { padding: 20px 0; border-bottom: 3px double var(--rojo); margin-bottom: 25px; }
        h1 { color: var(--rojo); font-size: 2.2rem; margin: 0; text-transform: uppercase; }
        
        #menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; border: 1px solid #ddd; }
        
        .pizza-img { width: 100%; height: 300px; object-fit: cover; border-bottom: 4px solid var(--rojo); }
        
        .info { padding: 15px; }
        .price { font-size: 2rem; font-weight: bold; color: var(--rojo); margin-bottom: 10px; display: block; }
        .pizza-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 15px; color: #333; display: block; }
        
        .btn-check { 
            background: #1a1a1a; color: white; padding: 15px; border-radius: 5px;
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        input[type="checkbox"] { transform: scale(1.7); accent-color: var(--rojo); }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000; }
        .btn-send { background: #25d366; color: white; border: none; padding: 15px; font-size: 1.3rem; font-weight: bold; cursor: pointer; width: 90%; max-width: 400px; border-radius: 8px; }
    </style>
</head>
<body>

    <header>
        <h1>üçï Pizzer√≠a Jhoy's</h1>
        <small>Cutervo - Sabor Original</small>
    </header>

    <div id="menu"></div>
    <div style="height: 120px;"></div>

    <div class="footer">
        <button onclick="enviarPedido()" class="btn-send">üì≤ PEDIR POR WHATSAPP</button>
    </div>

    <script>
        // He buscado im√°genes reales de los libros italianos que coincidan con tus recetas
        const pizzas = [
            {n: "Margherita Cl√°sica", p: 15, i: "https://www.antonio-carluccio.com/wp-content/uploads/2016/11/Pizza-Margherita.jpg"},
            {n: "Napoletana Picante", p: 32, i: "https://images.unsplash.com/photo-1593504049359-74330189a345?w=600"},
            {n: "Prosciutto e Funghi", p: 25, i: "https://images.unsplash.com/photo-1511516412963-801b050c92aa?w=600"},
            {n: "Hawaiana Premium", p: 25, i: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=600"},
            {n: "Pepperoni Familiar", p: 35, i: "https://images.unsplash.com/photo-1628840042765-356cda07504e?w=600"},
            {n: "Pizza del Mar", p: 40, i: "https://images.unsplash.com/photo-1544982503-9f984c14501a?w=600"},
            {n: "Cuatro Quesos", p: 40, i: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=600"},
            {n: "Vegetariana", p: 28, i: "https://images.unsplash.com/photo-1571407970349-bc81e7e96d47?w=600"},
            {n: "Pizza Blanca", p: 22, i: "https://images.unsplash.com/photo-1555072956-7758afb20e8f?w=600"},
            {n: "Calzone Napoli", p: 30, i: "https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?w=600"}
        ];

        const container = document.getElementById('menu');
        pizzas.forEach(p => {
            container.innerHTML += `
                <div class="card">
                    <img src="${p.i}" class="pizza-img" alt="${p.n}">
                    <div class="info">
                        <span class="pizza-name">${p.n}</span>
                        <span class="price">S/ ${p.p}.00</span>
                        <label class="btn-check">
                            <input type="checkbox" class="pizza-check" data-name="${p.n}" data-price="${p.p}">
                            SELECCIONAR
                        </label>
                    </div>
                </div>`;
        });

        function enviarPedido() {
            const checks = document.querySelectorAll('.pizza-check:checked');
            if (checks.length === 0) return alert("Por favor, selecciona una pizza.");
            let total = 0;
            let lista = "";
            checks.forEach(c => {
                lista += "‚Ä¢ " + c.dataset.name + " (S/" + c.dataset.price + ")\n";
                total += parseInt(c.dataset.price);
            });
            const msg = encodeURIComponent("¬°Hola Pizzer√≠a Jhoy's! üçï\nQuiero este pedido:\n\n" + lista + "\nTotal: S/ " + total + ".00");
            window.location.href = `https://wa.me/51921021960?text=${msg}`;
        }
    </script>
</body>
</html>

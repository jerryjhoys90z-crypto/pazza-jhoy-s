 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzer칤a del Mar - Men칰 Premium</title>
    <style>
        body { font-family: 'Poppins', sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 20px; }
        h1 { color: #e63946; font-size: 2.5em; margin-bottom: 5px; }
        .subtitle { font-style: italic; color: #555; margin-bottom: 30px; }
        
        /* Contenedor del Men칰 */
        #menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }

        /* Estilo de cada Pizza */
        .menu-item { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column;
        }

        .pizza-img { width: 100%; height: 160px; object-fit: cover; }

        .info { padding: 15px; }
        .price { color: #e63946; font-weight: bold; font-size: 1.2em; margin: 10px 0; }

        /* Bot칩n de Selecci칩n */
        .select-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        /* Bot칩n de WhatsApp */
        .btn-whatsapp { 
            background: #25d366; color: white; border: none; 
            padding: 15px 30px; border-radius: 50px; 
            cursor: pointer; font-weight: bold; font-size: 1.1em; 
            margin: 40px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>游꼣 Pizzer칤a del Mar</h1>
    <p class="subtitle">Recetas artesanales inspiradas en los maestros pizzeros</p>

    <div id="menu"></div>

    <button onclick="enviarPedido()" class="btn-whatsapp">
        游 Pedir por WhatsApp
    </button>

    <script>
        // Lista de pizzas con im치genes que s칤 funcionan
        const pizzas = [
            {n: "Margherita Cl치sica", p: 10, i: "https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?w=400"},
            {n: "Pepperoni Supreme", p: 12, i: "https://images.unsplash.com/photo-1628840042765-356cda07504e?w=400"},
            {n: "Hawaiana Especial", p: 12, i: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400"},
            {n: "Cuatro Quesos", p: 14, i: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400"},
            {n: "Pizza del Mar", p: 15, i: "https://images.unsplash.com/photo-1544982503-9f984c14501a?w=400"},
            {n: "Vegetariana", p: 13, i: "https://images.unsplash.com/photo-1571407970349-bc81e7e96d47?w=400"},
            {n: "Napoletana Picante", p: 13, i: "https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?w=400"},
            {n: "Chocolate", p: 10, i: "https://images.unsplash.com/photo-1590947132387-155cc02f3212?w=400"}
        ];

        const container = document.getElementById('menu');

        // Dibujar el men칰
        pizzas.forEach(p => {
            container.innerHTML += `
                <div class="menu-item">
                    <img src="${p.i}" class="pizza-img">
                    <div class="info">
                        <h3>${p.n}</h3>
                        <div class="price">$${p.p}</div>
                        <label class="select-box">
                            <input type="checkbox" class="pizza-check" data-name="${p.n}">
                            LISTO
                        </label>
                    </div>
                </div>`;
        });

        function enviarPedido() {
            const checks = document.querySelectorAll('.pizza-check:checked');
            if (checks.length === 0) {
                alert("Selecciona al menos una pizza");
                return;
            }

            let texto = "춰Hola! Quiero pedir: ";
            checks.forEach(c => texto += c.getAttribute('data-name') + ", ");
            
            const num = "51921021960";
            window.location.href = `https://wa.me/${num}?text=${encodeURIComponent(texto)}`;
        }
    </script>
</body>
</html>

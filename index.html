 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzer√≠a del Mar - Men√∫ Digital</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        h1 { color: #e63946; margin-bottom: 5px; }
        .subtitle { font-style: italic; color: #666; margin-bottom: 30px; }
        #menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .menu-item { background: white; border-radius: 15px; padding: 20px; width: 220px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; position: relative; }
        .menu-item:hover { transform: translateY(-5px); }
        .menu-item h3 { margin: 10px 0; font-size: 1.2em; color: #1d3557; }
        .btn-whatsapp { background-color: #25d366; color: white; border: none; padding: 15px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1em; margin-top: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-whatsapp:hover { background-color: #128c7e; }
        .checkbox-container { margin-top: 10px; }
        input[type="checkbox"] { transform: scale(1.5); cursor: pointer; }
    </style>
</head>
<body>

    <h1>üçï Pizzer√≠a del Mar</h1>
    <p class="subtitle">Recetas artesanales inspiradas en los maestros pizzeros</p>

    <div id="menu"></div>

    <div style="text-align: center;">
        <button onclick="enviarPedido()" class="btn-whatsapp">Enviar pedido por WhatsApp</button>
    </div>

    <script>
        const pizzas = [
            {n: "Margherita Cl√°sica", p: 10, d: "Tomate, mozzarella y albahaca fresca"},
            {n: "Pepperoni Supreme", p: 12, d: "El cl√°sico americano con peperoncini"},
            {n: "Hawaiana Especial", p: 12, d: "Jam√≥n, pi√±a y doble queso"},
            {n: "Marinara", p: 9, d: "Ajo, or√©gano y aceite de oliva (sin queso)"},
            {n: "Cuatro Quesos", p: 14, d: "Mezcla artesanal de la casa"},
            {n: "Pizza del Mar", p: 15, d: "Anchoas premium y aceitunas negras"},
            {n: "Vegetariana de Tony", p: 13, d: "Zucchini, berenjena y cebolla"},
            {n: "Champi√±ones Cremini", p: 13, d: "Hongos frescos y aceite de oliva"},
            {n: "Pizza Prosciutto", p: 15, d: "Jam√≥n serrano y r√∫cula fresca"},
            {n: "Breakfast Pizza", p: 14, d: "Salchicha y huevo estrellado"},
            {n: "Pollo BBQ", p: 14, d: "Pollo desmechado y salsa BBQ ahumada"},
            {n: "Pizza Blanca", p: 11, d: "Ricotta, ajo y hierbas finas"},
            {n: "Napoletana Picante", p: 13, d: "Salami picante y chile"},
            {n: "Bocconcini Rolls", p: 12, d: "Rollitos de pizza rellenos"},
            {n: "Coraz√≥n de Chocolate", p: 10, d: "Postre: Nutella y fresas"}
        ];

        const menuDiv = document.getElementById('menu');

        // Generar el men√∫ con checkboxes
        pizzas.forEach((pizza, index) => {
            menuDiv.innerHTML += `
                <div class="menu-item">
                    <h3>${pizza.n}</h3>
                    <p style="font-size: 0.8em; color: #777;">${pizza.d}</p>
                    <p><strong>$${pizza.p}</strong></p>
                    <div class="checkbox-container">
                        <label>
                            <input type="checkbox" class="pizza-checkbox" data-nombre="${pizza.n}"> Seleccionar
                        </label>
                    </div>
                </div>`;
        });

        const numeroWhatsApp = "51921021960"; 

        function enviarPedido() {
            // Buscamos solo los checkboxes que est√°n marcados
            const seleccionados = document.querySelectorAll('.pizza-checkbox:checked');
            
            if (seleccionados.length === 0) {
                alert("Por favor, selecciona al menos una pizza.");
                return;
            }

            // Creamos la lista de nombres de pizzas seleccionadas
            let listaPizzas = [];
            seleccionados.forEach(cb => {
                listaPizzas.push(cb.getAttribute('data-nombre'));
            });

            const pedidoTexto = listaPizzas.join(", ");
            const mensaje = encodeURIComponent("¬°Hola! Me gustar√≠a pedir estas pizzas: " + pedidoTexto);
            
            // Abrir WhatsApp
            window.location.href = 'https://wa.me/' + numeroWhatsApp + '?text=' + mensaje;
        }  
    </script>
</body>
</html>

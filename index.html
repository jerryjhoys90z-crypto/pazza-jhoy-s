<body>

    <script>
        // Datos basados en tus libros y adaptados a Cutervo
        const pizzas = [
            {n: "Margherita Cl√°sica", p: 15, d: "La receta original italiana: tomate, mozzarella y albahaca fresca.", i: "https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?w=400"},
            {n: "Pizza Prosciutto (Personal)", p: 18, d: "Pizza cl√°sica con l√°minas de jam√≥n seleccionadas.", i: "https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?w=400"},
            {n: "Pepperoni Supreme", p: 25, d: "Cargada de pepperoni crujiente y extra queso.", i: "https://images.unsplash.com/photo-1628840042765-356cda07504e?w=400"},

            {n: "Cuatro Quesos (Familiar)", p: 38, d: "Mezcla artesanal de Gorgonzola, parmesano, mozzarella y provolone.", i: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400"},

            {n: "Napoletana Picante", p: 32, d: "Salami picante y peperoncino al estilo Diavola.", i: "https://images.unsplash.com/photo-1593246038654-54950486a43e?w=400"},

        ];

        const container = document.getElementById('menu');

        pizzas.forEach(p => {
            container.innerHTML += `
                <div class="menu-item">
                    <img src="${p.i}" class="pizza-img" alt="${p.n}">
                    <div class="info">
                        <h3>${p.n}</h3>
                        <p>${p.d}</p>
                        <div class="price">S/ ${p.p}.00</div>
                        <label class="select-box">
                            <input type="checkbox" class="pizza-check" data-name="${p.n}" data-price="${p.p}">
                            AGREGAR AL PEDIDO
                        </label>
                    </div>
                </div>`;
        });

        function enviarPedido() {
            const checks = document.querySelectorAll('.pizza-check:checked');
            if (checks.length === 0) {
                alert("üõí ¬°Tu carrito est√° vac√≠o! Selecciona alguna pizza.");
                return;
            }

            let total = 0;
            let pedidoLista = [];
            checks.forEach(c => {
                pedidoLista.push(c.getAttribute('data-name'));
                total += parseInt(c.getAttribute('data-price'));
            });

            const mensaje = encodeURIComponent(
                "¬°Hola Pizzer√≠a del Mar! üçï\n" +
                "Quiero realizar un pedido desde Cutervo:\n\n" +
                "Pizzas: " + pedidoLista.join(", ") + "\n" +
                "Total estimado: S/ " + total + ".00\n\n" +
                "¬øMe confirman el tiempo de entrega?"
            );
            
            window.location.href = `https://wa.me/51921021960?text=${mensaje}`;
        }
    </script>
</body>

 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menú Digital Profesional</title>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }

</head>
<body class="bg-gray-100 pb-24 font-sans">

    <header class="bg-white p-6 shadow-sm sticky top-0 z-50 border-b-2 border-orange-500">
        <h1 class="text-2xl font-black text-orange-600 text-center uppercase">SABORES LOCALES</h1>
        <p class="text-gray-400 text-[10px] text-center uppercase tracking-widest mt-1">Menú Digital & Delivery</p>
    </header>

    <main id="lista-menu" class="p-4 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        </main>

    <div id="cart-bar" class="fixed bottom-6 left-4 right-4 bg-green-600 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center hidden transition-all">
        <div class="flex items-center gap-3">
            <div class="bg-green-500 p-2 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">

                </svg>
            </div>
            <div>
                <p id="cart-count" class="font-bold leading-none">0 Productos</p>
                <p class="text-xs opacity-90">Total: S/ <span id="cart-total">0.00</span></p>
            </div>
        </div>
 <div style="margin-bottom: 10px;">
    <select id="tipoPedido" style="width: 100%; padding: 5px; border-radius: 5px; color: black; margin-bottom: 5px;">
        <option value="Mesa">Estoy en una Mesa</option>
        <option value="Delivery">Es para Delivery</option>
    </select>
    <input type="text" id="referencia" placeholder="¿Número de mesa o dirección?" style="width: 100%; padding: 5px; border-radius: 5px; color: black;">
</div>
 <button onclick="enviarPedido()" style="width: 100%; background-color: white; color: #15803d; font-weight: 900; padding: 10px; border-radius: 8px; margin-top: 10px; border: none;">
    PEDIR AHORA
</button>
    </div>

    <script>
        // --- DATOS ACTUALIZADOS CON TUS NUEVOS NOMBRES ---
   const platos = [
            { 
                id: 1, 
                nombre: "Lomo Saltado Premium", 
                precio: 38.00, 
                img: "foto1.jpg", 
                desc: "Finos cortes de lomo, cebolla roja y tomate al wok." 
            },
            { 
                id: 2, 
                nombre: "Ceviche y Chicharrón", 
                precio: 32.00, 
                img: "foto2.jpg", 
                desc: "Dúo marino perfecto: frescura y crocantez." 
            },
            { 
                id: 3, 
                nombre: "Seco de Carne", 
                precio: 28.00, 
                img: "foto3.jpg", 
                desc: "Carne tierna en salsa de cilantro con frijoles." 
            },
            { 
                id: 4, 
                nombre: "Causa Especial", 
                precio: 15.00, 
                img: "foto4.jpg", 
                desc: "Nuestra bebida o postre especial de la casa." 
            }
        ];
                let carrito = [];

        function renderizarMenu() {
            const contenedor = document.getElementById('lista-menu');
            contenedor.innerHTML = ""; 

            platos.forEach(plato => {
                contenedor.innerHTML += `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-200">
                        <img src="${plato.img}" class="w-full h-56 object-cover" onerror="this.src='https://via.placeholder.com/400?text=Error+en+Imagen'">
                        <div class="p-5">
                            <h3 class="font-bold text-gray-800 text-lg leading-tight">${plato.nombre}</h3>
                            <p class="text-sm text-gray-500 mt-1">${plato.desc}</p>
                            <div class="flex justify-between items-center mt-5">
                                <span class="text-xl font-black text-orange-600">S/ ${plato.precio.toFixed(2)}</span>
                                <button onclick="agregarAlCarrito(${plato.id})" class="bg-orange-500 text-white font-bold px-4 py-2 rounded-xl active:scale-95 shadow-md">
                                    + Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function agregarAlCarrito(id) {
            const producto = platos.find(p => p.id === id);
            carrito.push(producto);
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const barra = document.getElementById('cart-bar');
            if(carrito.length > 0) {
                barra.classList.remove('hidden');
 function enviarPedido() {
    const tipo = document.getElementById("tipoPedido").value;
    const referencia = document.getElementById("referencia").value;

    if (carrito.length === 0) {
        alert("El carrito está vacío");
        return;
    }

    if (referencia.trim() === "") {
        alert("Por favor, ingresa tu mesa o dirección");
        return;
    }

    let mensaje = `*¡Hola! Nuevo pedido de SABORES LOCALES*%0A`;
    mensaje += `*Orden:* ${tipo}%0A`;
    mensaje += `*Lugar:* ${referencia}%0A`;
    mensaje += `--------------------------%0A`;

    let total = 0;
    carrito.forEach(item => {
        mensaje += `• ${item.nombre} - S/ ${item.precio.toFixed(2)}%0A`;
        total += item.precio;
    });

    mensaje += `--------------------------%0A`;
    mensaje += `*Total a pagar: S/ ${total.toFixed(2)}*`;
    
    const telefono = "51956218364"; 
    window.open(`https://wa.me/${telefono}?text=${mensaje}`, '_blank');
}

// Esta función es la que hace que aparezcan los platos al cargar la página
renderizarMenu();
</script>
</body>
</html>

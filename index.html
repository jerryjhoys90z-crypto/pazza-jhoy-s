<body class="bg-gray-100 pb-24 font-sans">

    <header class="bg-white p-6 shadow-sm sticky top-0 z-50 border-b-2 border-orange-500">

    <main id="lista-menu" class="p-4 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">

    <div id="cart-bar" class="fixed bottom-6 left-4 right-4 bg-green-600 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center hidden transition-all">
        <div class="flex items-center gap-3">
            <div class="bg-green-500 p-2 rounded-xl">

                </svg>
            </div>
            <div>
                <p id="cart-count" class="font-bold leading-none">0 Productos</p>
                <p class="text-xs opacity-90">Total: S/ <span id="cart-total">0.00</span></p>
            </div>
        </div>
        <button onclick="enviarPedido()" class="bg-white text-green-700 font-black px-6 py-3 rounded-xl shadow-md active:scale-90 transition-transform">
            PEDIR AHORA
        </button>
    </div>

    <script>
        // --- DATOS ACTUALIZADOS CON TUS NUEVOS NOMBRES ---
   const platos = [
            { 
                id: 1, 
                nombre: "Lomo Saltado Premium", 
                precio: 38.00, 
                img: "foto1.jpg", 
                desc: "Finos cortes de lomo, cebolla roja y tomate al wok." 
            },
            { 
                id: 2, 
                nombre: "Ceviche y ChicharrÃ³n", 
                precio: 32.00, 
                img: "foto2.jpg", 
                desc: "DÃºo marino perfecto: frescura y crocantez." 
            },
            { 
                id: 3, 
                nombre: "Seco de Carne", 
                precio: 28.00, 
                img: "foto3.jpg", 
                desc: "Carne tierna en salsa de cilantro con frijoles." 
            },
            { 
                id: 4, 
                nombre: "Cusa Especial", 
                precio: 15.00, 
                img: "foto4.jpg", 
                desc: "Nuestra bebida o postre especial de la casa." 
            }
        ];
                let carrito = [];

        function renderizarMenu() {
            const contenedor = document.getElementById('lista-menu');
            contenedor.innerHTML = ""; 

            platos.forEach(plato => {
                contenedor.innerHTML += `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-200">
                        <img src="${plato.img}" class="w-full h-56 object-cover" onerror="this.src='https://via.placeholder.com/400?text=Error+en+Imagen'">
                        <div class="p-5">
                            <h3 class="font-bold text-gray-800 text-lg leading-tight">${plato.nombre}</h3>
                            <p class="text-sm text-gray-500 mt-1">${plato.desc}</p>
                            <div class="flex justify-between items-center mt-5">
                                <span class="text-xl font-black text-orange-600">S/ ${plato.precio.toFixed(2)}</span>
                                <button onclick="agregarAlCarrito(${plato.id})" class="bg-orange-500 text-white font-bold px-4 py-2 rounded-xl active:scale-95 shadow-md">
                                    + Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function agregarAlCarrito(id) {
            const producto = platos.find(p => p.id === id);
            carrito.push(producto);
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const barra = document.getElementById('cart-bar');
            if(carrito.length > 0) {
                barra.classList.remove('hidden');
                document.getElementById('cart-count').innerText = `${carrito.length} ${carrito.length === 1 ? 'Producto' : 'Productos'}`;
                const total = carrito.reduce((sum, p) => sum + p.precio, 0);
                document.getElementById('cart-total').innerText = total.toFixed(2);
            }
        }

        function enviarPedido() {
            let mensaje = "Â¡Hola! Quisiera pedir lo siguiente:%0A%0A";
            const resumen = {};
            carrito.forEach(p => resumen[p.nombre] = (resumen[p.nombre] || 0) + 1);
            for (const nombre in resumen) {
                mensaje += `âœ… *${resumen[nombre]}x* ${nombre}%0A`;
            }
            const totalFinal = carrito.reduce((sum, p) => sum + p.precio, 0);
            mensaje += `%0AðŸ’° *Total: S/ ${totalFinal.toFixed(2)}*`;
            
            const numWhatsApp = "51987654321"; // <--- CAMBIA ESTO
             window.open(`https://wa.me/${numWhatsApp}?text=${mensaje}`);
        }

        renderizarMenu();
    </script>
</body>

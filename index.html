 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SABORES LOCALES - MenÃº</title>
</head>
<body class="bg-gray-100 pb-24 font-sans">

    <header class="bg-white p-6 shadow-sm sticky top-0 z-50 border-b-2 border-orange-500 text-center">
        <h1 class="text-2xl font-black text-orange-600 uppercase">SABORES LOCALES</h1>
        <p class="text-gray-400 text-[10px] uppercase tracking-widest">MenÃº Digital & Delivery</p>
    </header>

    <main id="lista-menu" class="p-4 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        </main>

    <div id="cart-bar" class="fixed bottom-6 left-4 right-4 bg-green-600 text-white p-4 rounded-2xl shadow-2xl hidden flex flex-col gap-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-green-500 p-2 rounded-xl text-white font-bold">
                    <span id="cart-count">0</span>
                </div>
                <div>
                    <p class="font-bold leading-none">Productos</p>
                    <p class="text-xs opacity-90">Total: S/ <span id="cart-total">0.00</span></p>
                </div>
            </div>
        </div>

        <div class="bg-green-700 p-3 rounded-lg flex flex-col gap-2">
            <select id="tipoPedido" class="w-full p-2 rounded text-black text-sm font-bold">
                <option value="Mesa">Estoy en una Mesa</option>
                <option value="Delivery">Es para Delivery</option>
            </select>
            <input type="text" id="referencia" placeholder="Â¿Nro de mesa o direcciÃ³n?" class="w-full p-2 rounded text-black text-sm">
        </div>

        <button onclick="enviarPedido()" class="w-full bg-white text-green-700 font-black py-3 rounded-xl shadow-lg uppercase tracking-tight active:scale-95 transition-transform">
            ðŸš€ Pedir por WhatsApp
        </button>
    </div>

    <script>
        const platos = [
            { id: 1, nombre: "Lomo Saltado Premium", precio: 38.00, img: "foto1.jpg", desc: "Finos cortes de lomo, cebolla roja y tomate al wok." },
            { id: 2, nombre: "Ceviche y ChicharrÃ³n", precio: 32.00, img: "foto2.jpg", desc: "DÃºo marino perfecto: frescura y crocantez." },
            { id: 3, nombre: "Seco de Carne", precio: 28.00, img: "foto3.jpg", desc: "Carne tierna en salsa de cilantro con frijoles." },
            { id: 4, nombre: "Causa Especial", precio: 15.00, img: "foto4.jpg", desc: "Nuestra bebida o postre especial de la casa." }
        ];

        let carrito = [];

        function renderizarMenu() {
            const contenedor = document.getElementById('lista-menu');
            contenedor.innerHTML = "";
            platos.forEach(plato => {
                contenedor.innerHTML += `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100">
                        <img src="${plato.img}" class="w-full h-56 object-cover" onerror="this.src='https://via.placeholder.com/300'">
                        <div class="p-5">
                            <h3 class="font-bold text-gray-800 text-lg leading-tight">${plato.nombre}</h3>
                            <p class="text-sm text-gray-500 mt-1">${plato.desc}</p>
                            <div class="flex justify-between items-center mt-5">
                                <span class="text-xl font-black text-orange-600">S/ ${plato.precio.toFixed(2)}</span>
                                <button onclick="agregarAlCarrito(${plato.id})" class="bg-orange-500 text-white px-4 py-2 rounded-xl font-bold text-sm">+ Agregar</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function agregarAlCarrito(id) {
            const producto = platos.find(p => p.id === id);
            carrito.push(producto);
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const barra = document.getElementById('cart-bar');
            if(carrito.length > 0) barra.classList.remove('hidden');
            document.getElementById('cart-count').innerText = carrito.length;
            const total = carrito.reduce((sum, p) => sum + p.price || sum + p.precio, 0);
            document.getElementById('cart-total').innerText = total.toFixed(2);
        }

        function enviarPedido() {
            const tipo = document.getElementById("tipoPedido").value;
            const referencia = document.getElementById("referencia").value;
            if (referencia.trim() === "") return alert("Por favor, ingresa tu mesa o direcciÃ³n");

            let mensaje = `*Â¡Hola! Nuevo pedido de SABORES LOCALES*%0A*Orden:* ${tipo}%0A*Lugar:* ${referencia}%0A--------------------------%0A`;
            let total = 0;
            carrito.forEach(item => {
                mensaje += `â€¢ ${item.nombre} - S/ ${item.precio.toFixed(2)}%0A`;
                total += item.precio;
            });
            mensaje += `--------------------------%0A*Total a pagar: S/ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/51956218364?text=${mensaje}`, '_blank');
        }

        renderizarMenu();
    </script>
</body>
</html>

    <style>

        .menu-item {

            transition: all 0.3s ease; 
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .menu-item:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); 
            border-color: #e63946;
        }

        .pizza-img {
            width: 100%;
            height: 180px;

        }

        .item-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }

        .menu-item p { color: #666; font-size: 0.95em; line-height: 1.4; margin-bottom: 15px; }
        .price { font-size: 1.5em; color: #e63946; font-weight: bold; margin-bottom: 15px; }

        .checkbox-container {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            border: 2px solid transparent;
        }

        .checkbox-container:hover { background: #ffe3e3; border-color: #e63946; }

        input[type="checkbox"] { width: 20px; height: 20px; accent-color: #e63946; cursor: pointer; }

        .btn-whatsapp { 
            background: #25d366; 
            color: white; 
            border: none; 
            padding: 18px 40px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.2em; 
            margin: 50px 0; 
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3); 
            transition: 0.3s;
        }

        .btn-whatsapp:hover {
